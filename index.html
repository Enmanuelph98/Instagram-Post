<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <div class="post-header">
            <img src="https://www.business2community.com/wp-content/uploads/2012/02/html52.png" alt="user" class="user-image">
            <span class="username-user">HTML5</span>
            <span class="option"><i class="fas fa-ellipsis-v"></i></span>
        </div>

        <div class="post-container">
            <img  class="photo"src="https://picsum.photos/id/1/400/300" alt="post" >
        </div>`

        <div class="details">
            <i class="far fa-heart like"></i>
            <i class="far fa-comment comment"></i>
            <i class="fab fa-telegram-plane share"></i>
            <i class="fa-regular fa-bookmark save"> </i>
        </div>

        <div class="post-footer">
            <span class="username">html5</span>
            <span class="description">Image from google <br> <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae expedita placeat recusandae alias, optio voluptates quod iure assumenda fugiat minus consequatur totam fugit ut sunt aliquid at rem voluptas earum.</p></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d8de3ab053.js" crossorigin="anonymous"></script>
</body>
</html>
